<html>
  <head>
    <title>Canvas Demo</title>
    <link rel="stylesheet" href="turtlestyle.css">
  </head>
  <body>
    <div class="main_container">
      <h1>Turtle</h1>
      <div class="small_container">
        <canvas id="display" width="320", height="320"></canvas>
        <textarea id="input" rows="8", cols="20"></textarea>
        <hr>
        <div class="buttons">
          <input type="button" id="button_run" value="Run" onClick="run_script()">
          <input type="button" id="button_reset" value="Reset" onClick="init()">
        </div>
        <hr>
        <div class="instructions">
          <textarea disabled noresize id="instructions" rows="15">"turn left/right"
"turn north/south/east/west"
  turn the turtle
  
"move n"
  move forward n spaces
  
"pen up/down"
  makes the turtle start/stop drawing
  
"put x y"
  put the turtle at (x, y)
  (0, 0) is the top-left corner
          </textarea>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
